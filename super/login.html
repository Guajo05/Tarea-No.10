<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias RD - Validador</title>
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/super.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card validator-card">
            <div class="auth-header">
                <img src="../assets/logo.svg" alt="Logo Incidencias RD" class="auth-logo">
                <h2><i class="fas fa-shield-alt"></i> Acceso Validador</h2>
                <p>Panel de administración de incidencias</p>
            </div>
            
            <form id="validator-login-form" class="auth-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-cog"></i> Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn auth-btn validator-btn">
                    <i class="fas fa-unlock"></i> Acceder
                </button>
                
                <div class="auth-footer">
                    <a href="../index.html"><i class="fas fa-arrow-left"></i> Volver al mapa</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
