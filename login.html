<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incidencias RD - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.svg" alt="Logo Incidencias RD" class="auth-logo">
                <h2>Iniciar Sesión</h2>
                <p>Accede para reportar incidencias</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn auth-btn">Iniciar Sesión</button>
                
                <div class="social-login">
                    <p>O inicia sesión con:</p>
                    <div class="social-buttons">
                        <button type="button" class="btn social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn social-btn microsoft">
                            <i class="fab fa-microsoft"></i> Office 365
                        </button>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
